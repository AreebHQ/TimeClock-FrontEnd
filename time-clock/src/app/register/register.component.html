<div class="col-md-6 container">
    <div class="card card-container">
      <img id="profile-img" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" class="profile-img-card" width="250"
        height="250" />
      <form *ngIf="!isRegister" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="form-group container">
          <label for="username">Username</label>
          <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required
            #username="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted">
            Username is required!
          </div>
        </div>

        <div class="form-group container">
            <label for="firstName">Firstname</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="form.firstName" required
              #firstName="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="firstName.errors && f.submitted">
                First Name is required!
            </div>
          </div>

          <div class="form-group container">
            <label for="lastName">Lastname</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="form.lastName" required
              #lastName="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="lastName.errors && f.submitted">
                Last Name is required!
            </div>
          </div>

          <div class="form-group container">
            <label for="email">Email</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="form.email" required
              #email="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="email.errors && f.submitted">
                Email is required!
            </div>
          </div>


          <div class="form-group container">
            <label for="role">Role</label>
            <input type="text" class="form-control" name="role" [(ngModel)]="form.role" required
              #role="ngModel" />
            <div class="alert alert-danger" role="alert" *ngIf="role.errors && f.submitted">
                Role is required!
            </div>
          </div>

        <div class="form-group container">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required minlength="6"
            #password="ngModel" />
          <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group container">
            <br>
          <button class="btn btn-primary btn-block">
            Register
          </button>
        </div>
        <div class="form-group container">
          <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isRegisterFailed">
            Registeration failed: {{ errorMessage }}
          </div>
        </div>
      </form> 
      <div class="alert alert-success" *ngIf="isRegister">
        User Registered!
      </div>
    </div>
  </div>
